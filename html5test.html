      <style>

         #svgelem {
            position: relative;
            left: 10%;
            -webkit-transform: translateX(-20%);
            -ms-transform: translateX(-20%);
            transform: translateX(-20%);
            filter: drop-shadow(5px 5px 2px #333333);
         }

      <title>SVG</title>

      <script>
         // #region public functions
         function setDisplayName(value) { setText('displayName', value); }
         function setRound(value) { setText('round', value); }
         function setBoard(value) { setText('boardIndex', value); }
         function setTotalBoards(value) { setText('totalBoards', value); }
         function setProjectedTime(value) { setText('projectedTime', value); }
         
         function setAverage(value, rotation) { 
            setText('average', value);
            rotate('averageTab1', rotation);
            rotate('averageMark1', rotation);
         }

         function setClockHand(rotation) {
            rotate('clockHand1', rotation);
            document.getElementById('clip1').setAttribute('d','M 0 -220 a 220 220  0 1 0  0 440 a 220 220  0 1 0  174 -370 L 0 0 Z');
         }
         // #endregion public functions

         // #region helper functions
         function setText(id, value) {
            document.getElementById(id).textContent = value;
         }

         function rotate(id, value) {
            document.getElementById(id).setAttribute('transform','rotate(' + value + ' 0 0)');
         }
         // #endregion helper functions

         function loadValues(name) {
            setDisplayName('My local bridge club');
            setRound(4);
            setBoard(10);
            setTotalBoards(16);
            setProjectedTime('16:42');
            setAverage('08:20');
         }

         function setPosition() {

            for (i = 0; i < 7; i++) {
               var op = 'rotate(' + (i * 40) + ' 0 0)';
               document.getElementById('board' + i).setAttribute('transform', op);
               document.getElementById('playedBoard' + i).setAttribute('transform', op);
            }
            
            // myElement.setAttribute('transform','translate(30,100)');
         }

      </script>
