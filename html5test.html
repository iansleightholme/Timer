<!DOCTYPE html>
<html>
   <head>
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
      <style>

         #svgelem {
            position: relative;
            left: 10%;
            -webkit-transform: translateX(-20%);
            -ms-transform: translateX(-20%);
            transform: translateX(-20%);
            filter: drop-shadow(5px 5px 2px #333333);
         }
      </style>
      <title>SVG</title>
   </head>

   <body width="100%" height="100%">
      <svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg" filter="url(#Bevel2)">
         <!--  -->
         <defs>
            <filter id="SVGID_0">
                  <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
                  <feOffset dx="5" dy="5"/>
                  <feMerge>
                     <feMergeNode/>
                     <feMergeNode in="SourceGraphic"/>
                  </feMerge>
            </filter>
            <filter id="Bevel2" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
                  <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut" lighting-color="#bbbbbb">
                    <fePointLight x="-5000" y="-10000" z="0000"/>
                  </feSpecularLighting>
                  <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
                  <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
            </filter>

               <filter id="Background" height="220%">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="30" result="blur"/>
                  <feSpecularLighting in="blur" surfaceScale="10" specularConstant=".75" 
                                       specularExponent="30" lighting-color="white"  
                                       result="specOut">
                     <fePointLight x="100" y="75" z="-200"/>
                  </feSpecularLighting>
                  <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
                  <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" 
                                 k1="1" k2="1" k3="0" k4="0"/>
            
            </filter>



            <filter id="Bevel" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
               <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
               <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut" lighting-color="white">
                  <fePointLight x="-5000" y="-10000" z="20000"/>
               </feSpecularLighting>
               <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
               <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
            </filter>

            <filter id="f1" x="0" y="0">
                  <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
            </filter>

            <g id="clockhand">
               <path d="M-5 0 L5 0 L2 -290 L-2 -290 Z" />
            </g>
            <g id="clockface">
               <ellipse cx="0" cy="0" rx="278" ry="278" fill="#191919" />
               <ellipse cx="0" cy="0" rx="274" ry="274" fill="#222222" filter="url(#Bevel2)" />
               <ellipse cx="0" cy="0" rx="230" ry="230" fill="#777777" />
               <ellipse cx="0" cy="0" rx="226" ry="226" fill="#eeeeee" />

            </g>
            <g id="hand">
               <rect x="-11.5" y="-15.5" rx="3" ry="3" width="23" height="31" style="fill:#dddddd;" />
               <rect x="-9" y="-13" rx="1" ry="1"  width="18" height="26" style="fill:#174F22;" />
            </g>
            <g id="dot">
               <ellipse cx="0" cy="0" rx="4" ry="4" />
            </g>
            <g id="board">
               <rect  x="-32" y="-40" rx="5" ry="5"  width="64" height="80" style="fill:#2F8C64;stroke-width:3.5;stroke:#015127;" />

               <use x="-18" y="-22" xlink:href="#hand" style="clip-path: inset(0 0 60% 0);" />
               <use x="18" y="-22" xlink:href="#hand" style="clip-path: inset(0 0 0 55%);" />
               <use x="-18" y="22" xlink:href="#hand" style="clip-path: inset(0 55% 0 0);" />
               <use x="18" y="22" xlink:href="#hand" style="clip-path: inset(60% 0 0 0);" />
   
               <use x="0" y="0" xlink:href="#dot" style="fill:#bbbbbb;" />
               <use x="10" y="-21.5" xlink:href="#dot" style="fill:#bbbbbb;" />
               <use x="-10" y="21.5" xlink:href="#dot" style="fill:#bbbbbb;" />
               <use x="-18" y="-16" xlink:href="#dot" style="fill:#FF3030;" />
               <use x="18" y="16" xlink:href="#dot" style="fill:#FF3030;" />
   
               <line x1="-29.5" y1="-25" x2="-6.5" y2="-25" style="stroke-width: 0.5pt;stroke:#333333;" />
               <line x1="19" y1="-37.5" x2="19" y2="-6.5" style="stroke-width: 0.5pt;stroke:#333333;" />
               <line x1="-19" y1="6.5" x2="-19" y2="37.5" style="stroke-width: 0.5pt;stroke:#333333;" />
               <line x1="6.5" y1="25" x2="29.5" y2="25" style="stroke-width: 0.5pt;stroke:#333333;" />
            </g>
            <g id="reverseBoard">
               <rect  x="-32" y="-40" rx="5" ry="5" width="64" height="80" style="fill:#2F8C64;stroke-width:3.5;stroke:#015127;" />
            </g>
            <g id="average">
               <path d="M8 0 L0 12 L-8 0 L0 -12 Z" style="fill:#ff9900"/>
            </g>
            <g id="averageTab" >
               <rect  rx="10" ry="10" x="-50" y="-35" width="100" height="70" fill="#343434" />
               <text x="-40" y="-21" fill="white" font-family="arial narrow" font-size="x-small" font-weight="bold">AVERAGE BOARDS</text>
               <text id="average" x="-35" y="8" fill="#FF9900" font-family="arial narrow" font-weight="normal" font-size="32">06:25</text>
            </g>
         </defs>
         
         <text x="350" y="100" fill="#333333" font-family="Calibri" font-weight="bold" font-size="72" >Stafford Bridge Club</text>

         <text x="1120" y="200" fill="#888888" font-family="Roboto Condensed, sans-serif" font-size="48" text-anchor="end">Total Boards</text>
         <text x="970" y="300" fill="#000000" font-family="Roboto Condensed, sans-serif" font-size="96" >27</text>
         <text x="1120" y="390" fill="#888888" font-family="Roboto Condensed, sans-serif" font-size="48" text-anchor="end">Projected</text>
         <text x="1120" y="440" fill="#888888" font-family="Roboto Condensed, sans-serif" font-size="48" text-anchor="end">Session</text>
         <text x="1120" y="490" fill="#888888" font-family="Roboto Condensed, sans-serif" font-size="48" text-anchor="end">End Time</text>
         <text x="920" y="590" fill="#000000" font-family="Roboto Condensed, sans-serif" font-size="96" >22:35</text>
         <text x="200" y="200" fill="#888888" font-family="Roboto Condensed, sans-serif" font-size="48" >Round</text>
         <text x="200" y="300" fill="#000000" font-family="Roboto Condensed, sans-serif" font-size="96" >3</text>
         <text x="200" y="490" fill="#888888" font-family="Roboto Condensed, sans-serif" font-size="48" >Board</text>
         <text x="200" y="590" fill="#000000" font-family="Roboto Condensed, sans-serif" font-size="96" >8</text>


         <g transform="translate(650 400)">
               <use xlink:href="#averageTab" transform="translate(-225 185) rotate(235 0 0) " />
               <use xlink:href="#clockface"/>
               <use xlink:href="#average" transform="rotate(235 -50 133)" />

               <path id="overlay" d="M 0 -220
                  a 220 220  0 1 0  155.5 375.5
                  L 0 0 Z" fill="rgba(47, 140, 100, 0.7)" />
               <use xlink:href="#reverseBoard"  transform="rotate(45 153 53)"/>
               <use xlink:href="#board" transform="rotate(180 0 75)"/>
               <use xlink:href="#board" transform="rotate(225 -53 53)"/>
               <use xlink:href="#clockhand" x="0" y="0" transform="rotate(135 0 0)" />

         </g>


      </svg>
   </body>
</html>
